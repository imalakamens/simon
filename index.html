<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>

    <audio id="green_audio" src="audio/green.mp3"></audio>
    <audio id="red_audio" src="audio/red.mp3"></audio>
    <audio id="yellow_audio" src="audio/yellow.mp3"></audio>
    <audio id="blue_audio" src="audio/blue.mp3"></audio>

</head>
<body>
    <header class="header"><h1></h1>S&nbsp;&nbsp;I&nbsp;&nbsp;M&nbsp;&nbsp;O&nbsp;&nbsp;N</header>
    <section><h1 id="message"></h1></section>
    <section class="board">
        <div class="button" id="green_button"></div>
        <div class="button" id="red_button"></div>
        <div class="button" id="yellow_button"></div>
        <div class="button" id="blue_button"></div>
    </section>
    <section class="game-mode-controls">
        <section class="score">
            <h3>Score:</h3>
            <p id="score_p"></p>
            <button id="start_button">START</button>
            <audio controls src="audio/setafdriftforpresentation.wav"></audio>
        </section>
    </section>

</body>
</html>
